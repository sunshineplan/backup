name: vps
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Get Usage
        id: usage
        uses: actions/github-script@v6
        with:
          github-token: Bearer ${{ secrets.VPS_TOKEN }}
          script: |
            let resp = await github.request('https://api.vpsserver.com/v1/servers.json')
            const result = []
            for (const server of resp.data.servers) {
              const resp = await github.request(`https://api.vpsserver.com/v1/servers/${server.id}.json`)
              const label = resp.data.server.label
              const bandwidth_used = resp.data.server.bandwidth_used/1024/1024
              result.push(`${label}: ${bandwidth_used}`)
            }

            resp = await github.request('https://api.vpsserver.com/v1/user.json')
            const balance = resp.data.user.balance

            return { body: result.join('\n'), balance }

      - name: Date
        id: date
        run: echo "::set-output name=date::$(TZ=PRC date +'%Y-%m-%d')"

      - name: Send backup email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SERVER }}
          server_port: 587
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          subject: 'VPS Usage - ${{ steps.date.outputs.date }} - Balance: $${{ fromJSON(steps.usage.outputs.result).balance }}'
          body: ${{ fromJSON(steps.usage.outputs.result).body }}
          from: Github Actions
          to: ${{ secrets.TO }}
